<script>
document.write(Boolean("Hi")+ " ");//true
document.write(Boolean("")+ " ");//false

document.write(Boolean(20)+ " ");//true
document.write(Boolean(Infinity)+ " ");//true
document.write(Boolean(0)+ " ");//false

document.write(Boolean({foo:100})+ " ");//true on non empty object
document.write(Boolean(null)+ " ");//false

</script>
