<h1><font color="blue">Conditional statement in JavaScript</font></h1>
<script type="text/javascript">
var mark=(prompt("please enter your mark"))

if(mark>=90&&mark<=100)
{
document.write("A Grade");//given condition is true execute the statement
}
else if(mark>=80&&<=89)
{
document.write("B Grade");//given condition is true execute the statement
}
else if(mark>=70&&<=79)
{
document.write("C Grade");//given condition is true execute the statement
}
else if(mark>=60&&<=69)
{
document.write("D Grade");//given condition is true execute the statement
}
else if(mark>=50&&<=59)
{
document.write("E Grade");//given condition is true execute the statement
}
else if(mark>=40&&<=49)
{
document.write("F Grade");//given condition is true execute the statement
}
else if(mark>=0&&<=39)
{
document.write("Fail");//given condition is true execute the statement
}
else if
{
document.write("You failed my guy")
}
</script>
